<md-input-container class="example-full-width">
  <input mdInput [type]="type || 'text'" [formControl]="control" required [placeholder]="subname"/>
  <md-hint [hidden]="control.pristine || control.valid">
    <span [hidden]="!control.errors?.required">
      This is required
    </span>
    <span [hidden]="!control.errors?.pattern">
      Please enter valid input
    </span>
  </md-hint>
</md-input-container>
