<form [formGroup]="loginForm">
  <div>
    <form-input [formobj]="loginForm" subname="username"></form-input>
    <form-input [formobj]="loginForm" subname="password"></form-input>
  </div>
  <button md-raised-button type="submit">Submit</button>
</form>
<pre>{{loginForm.value | json}}</pre>
<pre>{{loginForm.get('username').valid| json}}</pre>
<pre>{{loginForm.get('password').valid| json}}</pre>
